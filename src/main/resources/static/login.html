<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Auth Template</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <button class="theme-toggle" type="button" aria-label="Switch theme">Theme</button>
    <div class="auth-container">
        <!-- Left Panel -->
        <div class="auth-panel gradient">
            <h2>Hello, Friend!</h2>
            <p>Enter your personal details and start a journey with us</p>
            <a href="register.html" class="ghost">Sign Up</a>
        </div>

        <!-- Right Panel (Login Form) -->
        <div class="auth-panel form-panel">
            <h2>Sign In</h2>

            <!-- Social Login -->
            <div class="social-login">
                <a id="githubLogin" href="oauth2/authorization/github" class="social-btn github">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <p class="small-text">or use your account</p>

            <!-- Local Login Form -->
            <form id="loginForm">
                <label for="loginEmail" class="sr-only">Email</label>
                <input type="email" id="loginEmail" placeholder="Email" required />
                <label for="loginPassword" class="sr-only">Password</label>
                <input type="password" id="loginPassword" placeholder="Password" required />
                <div class="forgot-inline">
                    <a href="#" id="forgotToggle" class="forgot-link">Forgot Password?</a>
                </div>
                <button id="loginSubmit" type="submit">Sign In</button>
            </form>
            <div id="loginMessage" class="message-box" style="display:none;" aria-live="polite"></div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="forgotTitle"
        aria-describedby="forgotDesc">
        <div class="modal-content">
            <button class="close" type="button" aria-label="Close dialog">&times;</button>
            <div class="modal-header">
                <div class="icon"><i class="fas fa-key"></i></div>
                <h3 id="forgotTitle">Reset your password</h3>
            </div>
            <p id="forgotDesc" class="desc">Enter your email and we'll send a password reset link.</p>
            <form id="forgotForm">
                <label for="forgotEmail" class="sr-only">Email address</label>
                <input id="forgotEmail" type="email" placeholder="Enter your email" required />
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Link
                </button>
                <div id="forgotMessage" class="message-box" aria-live="polite" style="display:none;"></div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/login.js"></script>
    <script src="js/forget-password.js"></script>
</body>

</html>
