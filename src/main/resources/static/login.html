<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Auth Template</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <!-- Left Panel -->
    <div class="auth-panel gradient">
        <h2>Hello, Friend!</h2>
        <p>Enter your personal details and start a journey with us</p>
        <a href="register.html"><button class="ghost">Sign Up</button></a>
    </div>

    <!-- Right Panel (Login Form) -->
    <div class="auth-panel form-panel">
        <h2>Sign In</h2>

        <!-- Social Login -->
        <div class="social-login">
            <a href="http://localhost:8080/oauth2/authorization/github" class="social-btn github">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <p class="small-text">or use your account</p>

        <!-- Local Login Form -->
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Sign In</button>
        </form>

        <!-- Forgot Password Link -->
        <p class="small-text">
            <a href="#" id="forgotToggle" class="forgot-link">Forgot Password?</a>
        </p>

        <div id="loginMessage" class="message-box" style="display:none;"></div>
    </div>
</div>

<!-- Forgot Password Modal -->
<div id="forgotModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Forgot Password</h3>
        <form id="forgotForm">
            <input type="email" id="forgotEmail" placeholder="Enter your email" required />
            <button type="submit">Send Reset Link</button>
        </form>
        <div id="forgotMessage" class="message-box" style="display:none;"></div>
    </div>
</div>

<script src="/js/login.js"></script>
<script src="/js/forget-password.js"></script>
</body>
</html>
