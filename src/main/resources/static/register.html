<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Auth Template</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <button class="theme-toggle" type="button" aria-label="Switch theme">Theme</button>
    <div class="auth-container">
        <!-- Left Panel -->
        <div class="auth-panel gradient">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us, please log in with your personal info</p>
            <a href="login.html" class="ghost">Sign In</a>
        </div>

        <!-- Right Panel (Register Form) -->
        <div class="auth-panel form-panel">
            <h2>Create Account</h2>

            <!-- Social Login -->
            <div class="social-login">
                <a href="oauth2/authorization/github" class="social-btn github">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <p class="small-text">or use your email for registration</p>

            <!-- Local Registration Form -->
            <form id="registerForm">
                <label for="name" class="sr-only">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" required />
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" placeholder="Email" required />
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" placeholder="Password" required />
                <button id="registerSubmit" type="submit">Sign Up</button>
            </form>

            <div id="registerMessage" class="message-box" style="display:none;" aria-live="polite"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
